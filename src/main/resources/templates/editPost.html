<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Blog post creations</title>
</head>
<body>

	<div th:replace="fragments/navbar"></div>
	<div class="centre-text">
			<h1>Edit Blog Post</h1>
	</div>
	
	<form th:object="${post}"
		  
		  method="post">
		  <div class="centre-text" th:object="${user}"> <!--   -->
		  	<h3>UserName</h3>
		  	<input class="form-control mx-auto centre-text" id="username" style="width: 400px;" th:field="${user.email}"readonly>
		  </div>
		  <div>
			<label for="blogPost"></label>
			<textarea class="form-control mx-auto" style="width: 400px; height: 250px" id="blogPost" th:field="*{blogPost}" th:placeholder="${blogPost}"></textarea>
		  </div>
		  <div class="col text-center">
		  	<button type=submit class="position-relative btn btn-primary mt-3 mb-3" id="btn">Edit Post</button>
		  </div>
	</form>
	<div th:replace="fragments/footer"></div>
</body>
</html>
