<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Blog post creations</title>
</head>
<body>

	<div th:replace="fragments/navbar"></div>
	<div class="centre-text">
			<h1>Create Blog Post</h1>
	</div>
	
	<form th:object="${postData}"
		  th:action="@{/posts/createBlogPost}"
		  method="post">
		  <div class="centre-text">
		  	<h3>UserName</h3>
		  	<input class="form-control mx-auto" style="width: 400px" id="userName" type=text th:field="*{userName}">
		  </div>
		  <div>
			<label for="blogPost"></label>
			<textarea class="form-control mx-auto" style="width: 400px; height: 250px" id="blogPost" th:field="*{blogPost}"></textarea>
		  </div>
		  <button type=submit class="btn btn-primary centre mt-3" id="btn">Create Post</button>
	</form>

	<div th:replace="fragments/footer"></div>
</body>
</html>
